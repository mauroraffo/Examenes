<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Klinge Lite HTML (PWA) ‚Äî 12 posiciones</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0f172a"/>
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; margin:0; background:#0b1220; color:#e5e7eb}
    header{display:flex; align-items:center; justify-content:space-between; padding:12px 16px; background:#111827; position:sticky; top:0; z-index:10}
    .wrap{display:grid; grid-template-columns: 1fr 300px; gap:16px; padding:16px}
    .card{background:#111827; border:1px solid #1f2937; border-radius:16px; padding:12px}
    .grid{display:grid; gap:12px}
    .pos{min-height:170px}
    .title{font-weight:700; font-size:14px; letter-spacing:.02em; color:#93c5fd}
    .muted{color:#9ca3af; font-size:12px}
    label{display:block; font-size:12px; margin:6px 0 4px; color:#9ca3af}
    input, select, button, textarea{width:100%; padding:8px; border-radius:10px; border:1px solid #374151; background:#0b1220; color:#e5e7eb; outline:none}
    button{cursor:pointer; font-weight:600}
    .row{display:flex; gap:8px}
    .right{display:flex; flex-direction:column; gap:12px}
    .logo{height:28px}
    .tag{padding:2px 8px; border-radius:9999px; background:#1f2937; font-size:11px; color:#a5b4fc; display:inline-block}
    .toast{position:fixed; right:16px; bottom:16px; background:#16a34a; color:white; padding:10px 12px; border-radius:10px; display:none}
    .danger{background:#dc2626}
    .hidden{display:none}
    .foot{display:flex; gap:8px}
    .pill{padding:2px 8px; border-radius:999px; border:1px solid #334155; background:#0b1220; font-size:12px}
    .rowgrid{display:grid; gap:12px}
  </style>
</head>
<body>
<header>
  <div class="row" style="align-items:center">
    <img src="icons/icon-192.png" class="logo" alt="logo"/>
    <div style="margin-left:8px">
      <div class="title">Klinge Lite ‚Äî HTML/PWA</div>
      <div class="muted">P1‚ÄìP12 + Borradores + Export maestro</div>
    </div>
  </div>
  <div class="foot">
    <a class="pill" href="#" id="btnSaveDrafts">‚¨áÔ∏è Exportar borradores (JSON)</a>
    <label class="pill" style="cursor:pointer">üì§ Importar borradores
      <input type="file" id="loadDrafts" accept="application/json" class="hidden">
    </label>
    <a class="pill" href="#" id="btnInstall">‚ûï Instalar</a>
  </div>
</header>

<div class="wrap">
  <main>
    <div class="card">
      <div class="row" style="justify-content:space-between; align-items:center">
        <div>
          <div class="title">Equipo: <span id="equiponame">‚Äî</span></div>
          <div class="muted">√öltimo evento: <span id="fechalast">‚Äî</span> ‚Ä¢ Hor√≥metro: <span id="horolast">‚Äî</span></div>
        </div>
        <div style="min-width:420px">
          <div class="row" style="align-items:center">
            <div style="flex:1">
              <label>Tama√±o de grilla (n√∫mero de posiciones)</label>
              <select id="posCount">
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12" selected>12</option>                <option value="p8x4">8 en 4 columnas (2 filas)</option>
                <option value="p6x4">6 en 4 columnas (2 filas)</option>

              </select>
            </div>
            <div style="flex:1">
              <label>Tipo de grilla (preset)</label>
              <select id="gridPreset">
                <option value="auto4">Auto compacto (4√óN)</option>
                <option value="scoop">Scoop / Auto</option>
                <option value="dumper">Dumper</option>
                <option value="moto">Moto</option>
                <option value="stacker">Stacker</option>
                <option value="volq8x4">Volquete 8x4</option>
                <option value="volq6x4">Volquete 6x4</option>
              </select>
      <label>Equipo</label>
      <input type="text" id="buscaEquipo" placeholder="Buscar..."/>
      <select id="equipo" size="8"></select>
    </div>

    <div class="card">
      <div class="title">üìã Borradores</div>
      <div id="draftList" class="muted">Sin borradores.</div>
    </div>
  </aside>
</div>

<div class="toast" id="toast">Guardado</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => navigator.serviceWorker.register('service-worker.js'));
  }
</script>
</body>
</html>
