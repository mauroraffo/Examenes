<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio · Klinge Lite</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root{ --bg:#0b1220; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --border:#1f2937; --accent:#93c5fd; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,sans-serif;margin:0;background:var(--bg);color:var(--text)}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:var(--card);position:sticky;top:0;z-index:10;border-bottom:1px solid var(--border)}
    .wrap{max-width:900px;margin:0 auto;padding:16px;display:flex;flex-direction:column;gap:16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px}
    .title{font-weight:700;font-size:16px;letter-spacing:.02em;color:var(--accent)}
    .muted{color:var(--muted);font-size:12px}
    .row{display:flex;gap:8px;align-items:center}
    .grid2{display:grid;gap:16px;grid-template-columns:1fr 1fr}
    button, a.button{display:inline-block;text-align:center;padding:12px 16px;border-radius:12px;border:1px solid var(--border);background:var(--bg);color:var(--text);text-decoration:none;font-weight:600}
    .toast{position:fixed;right:16px;bottom:16px;background:#16a34a;color:#fff;padding:10px 12px;border-radius:10px;display:none}
    @media (max-width: 768px){ .grid2{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <header>
    <div class="row">
      <img class="logo" src="michelin.jpg" alt="logo" style="height:28px;border-radius:6px"/>
      <div style="margin-left:8px">
        <div class="title">Inicio</div>
        <div class="muted">Cargar CSV y elegir módulo</div>
      </div>
    </div>
    <div class="row">
      <a id="btnInstall" class="button" href="#">Instalar</a>
    </div>
  </header>
  <div class="wrap">
    <div class="card">
      <div class="title">Cargar CSV (común para todos los módulos)</div>
      <div class="row" style="margin-top:8px">
        <input id="csvHome" type="file" accept=".csv" />
        <span id="dsStatus" class="muted" style="margin-left:8px">Sin dataset cargado</span>
      </div>
      <div class="row" style="margin-top:8px">
        <button id="btnClearDS">Borrar dataset local</button>
      </div>
    </div>
    <div class="card">
      <div class="title">Módulos</div>
      <div class="grid2" style="margin-top:8px">
        <a class="button" href="desechos.html" data-need-ds="1">Desechos</a>
        <a class="button" href="rodando.html" data-need-ds="1">Rodando y Exámenes</a>
      </div>
    </div>
  </div>
  <div id="toast" class="toast">Listo</div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="common.js"></script>
  <script src="home.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('service-worker.js'));
    }
  </script>
</body>
</html>
